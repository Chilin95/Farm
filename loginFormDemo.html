<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>用户注册</h2>
    <form action="http://www.baidu.com" method="post">
        <div>
            <label for="user">用户名：</label>
            <input type="text" name="username" id="user">
        </div>
        <br>
        <div>
            <label for="pwd">密码：</label>
            <input type="password" name="password" id="pwd">
        </div>
        <br>
        <div>
            <label for="">性别：</label>
            <input type="radio" name="gender" id="nan" value="male"><label for="nan"> 男</label>
            <input type="radio" name="gender" id="nv" value="female"><label for="nv"> 女</label>
        </div>
        <br>
        <p>
            <input type="reset" value="reset">
        </p>
        <p>
            <input type="submit" name="" value="Submit">
            <input type="hidden" name="hide" id="" value="草拟吗">
            <br>
            <!-- 图片提交，不建议用，可能提交两次 -->
            <input type="image" name="" src="./images/yagumon.jpg">
        </p>
        <p>
            <input type="button" name="" value="俺妞妞">
        </p>


    </form>
</body>
</html>
